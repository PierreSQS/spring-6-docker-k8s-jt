services:
  mysql:
    container_name: mysql-spring-6-jt
    image: mysql:8
    # for macs
    # platform: linux/arm64
    environment:
      MYSQL_ROOT_PASSWORD: Galerien3?
      MYSQL_DATABASE: jt_spring6_sect16_chap170_db
      MYSQL_USER: restadmin
      MYSQL_PASSWORD: restadmin
    #expose:
    #  - 3306
    ports:
      - 3308:3306
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "--silent" ]
      timeout: 6s
      retries: 3

  mongo:
    container_name: mongo-spring-6-jt
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    expose:
      - "27017"

  auth-server:
    container_name: auth-server-spring-6-jt
    image: spring-6-auth-server:0.0.1-SNAPSHOT
    expose:
      - 9000

  rest-mvc:
    container_name: rest-mvc-spring-6-jt
    image: spring-6-rest-mvc:0.0.1-SNAPSHOT
    environment:
      SPRING_PROFILES_ACTIVE: localmysql
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://auth-server-spring-6-jt:9000
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-spring-6-jt:3306/jt_spring6_sect16_chap170_db
    expose:
      - 8080
    depends_on:
       mysql:
         condition: service_healthy

  reactive:
    container_name: reactive-spring-6-jt
    image: spring-6-reactive:0.0.1-SNAPSHOT
    environment:
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://auth-server-spring-6-jt:9000
    expose:
      - "8080"

  # docker run --name reactive-mongo -d  -e SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=http://auth-server:9000 \
  # -e SFG_MONGOHOST=mongo -e SERVER_PORT=8080 --link auth-server:auth-server --link mongo:mongo reactive-mongo:0.0.1-SNAPSHOT
  reactive-mongo:
    container_name: reactive-mongo-spring-6-jt
    image: spring-6-reactive-mongo:0.0.1-SNAPSHOT
    environment:
      SERVER_PORT: 8080
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://auth-server-spring-6-jt:9000
      SFG_MONGOHOST: mongo-spring-6-jt
    expose:
      - "8080"
    depends_on:
      - mongo

  gateway:
    container_name: gateway-spring-6-jt
    image: spring-6-gateway:0.0.1-SNAPSHOT
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: http://auth-server-spring-6-jt:9000
    expose:
      - "8080"
    depends_on:
      - auth-server
      - rest-mvc
      - reactive-mongo
      - reactive
