    ports:
      - 3308:3306

  mongo:
    container_name: mongo-spring-6-jt
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    expose:
      - "27017"